name: Test and build
on: [push]
jobs:
  Run-Tests:
    runs-on: windows-2022
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Test and build
        run: |
          dotnet restore
          dotnet test
          dotnet build
          dotnet publish -c Release
      - run: echo "ğŸ This job's status is ${{ job.status }}."